<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5.0 -->
    <link href="{{ url_for('static', filename='css/reset.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- END: Bootstrap 5.0 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='icon/themify-icons.css') }}">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/responsive.css') }}" rel="stylesheet">
    {% block css %} {% endblock %}
</head>

<body>
    <div class="container flex-grow-1 text-main">
        <header class="header d-flex align-items-center position-relative mt-4">
            <div class="d-flex align-items-center">
                <div class="brand h3"><a class="text-decoration-none text-reset" href="/">StackNeverFlow</a></div>
                <span class="ti-menu"></span>
            </div>
                <nav class="navbar position-absolute end-0">
                    <div>
                        <ul class="navbar-nav flex-row">
                            <li class="nav-item px-1"><a class="nav-link px-3 text-center text-main" href="/blogs">My Feed</a></li>
                            <li class="nav-item px-1"><a class="nav-link px-3 text-center text-main" href="/blogs">My Problem</a></li>
                            <li class="profile-avatar nav-item d-flex px-4">
                                <a href="/profile"><img class="round-shape" src="{{ url_for('static', filename='img/avatar.jpg') }}" alt="Avatar"></a>
                            </li>
                        </ul>
                    </div>
                </nav>
        </header>

        {% block body %} {% endblock %}

    </div>

    <div class="footer shaded-bg d-flex justify-content-center align-items-center">
        <footer>
            <p class="text-center text-white">Created by Anh Dinh - 2023</p>
        </footer>
    </div>
    
    <script type="module" src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block js %} {% endblock %}
</body>
    
</html>
